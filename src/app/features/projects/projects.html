<section id="projects" class="section reveal" [appObserveSection]="'projects'">
    <div class="container">
     <h2 class="section-title">Projects</h2>
  <p class="section-subtitle">
    Selected work that demonstrates backend architecture, clean code, and production-ready patterns.
  </p>

  <div class="grid">
    @for (p of projects; track p.title) {
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ p.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="desc">{{ p.description }}</p>

          <mat-chip-set class="chips">
            @for (t of p.tech; track t) {
              <mat-chip>{{ t }}</mat-chip>
            }
          </mat-chip-set>
        </mat-card-content>

        <mat-card-actions align="end">
          @if (p.github) {
            <a mat-stroked-button target="_blank" rel="noopener" [href]="p.github">GitHub</a>
          }
          @if (p.demo) {
            <a mat-raised-button color="primary" target="_blank" rel="noopener" [href]="p.demo">Live Demo</a>
          }
        </mat-card-actions>
      </mat-card>
    }
  </div>
  </div>
 
</section>
