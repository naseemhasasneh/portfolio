<section id="skills" class="section reveal" [appObserveSection]="'skills'">
     <div class="container">
    <h2 class="section-title">Skills</h2>
  <p class="section-subtitle">
    Tools and technologies I use to build scalable backend services and modern frontends.
  </p>

  <div class="grid">
    @for (g of groups; track g.title) {
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ g.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-chip-set>
            @for (s of g.items; track s) {
              <mat-chip>{{ s }}</mat-chip>
            }
          </mat-chip-set>
        </mat-card-content>
      </mat-card>
    }
  </div>
  </div>
 
</section>
