<section id="certifications" class="section">
  <h2 class="section-title">Certifications</h2>
  <p class="section-subtitle">
    Certificates and training that support my full-stack and backend engineering skills.
  </p>

  <div class="grid">
    @for (c of certifications; track c.title) {
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ c.title }}</mat-card-title>
          <mat-card-subtitle>{{ c.issuer }} @if (c.date) { â€¢ {{ c.date }} }</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          @if (c.details) {
            <p class="details">{{ c.details }}</p>
          }
        </mat-card-content>

        <mat-card-actions align="end">
          @if (c.credentialUrl) {
            <a mat-stroked-button target="_blank" rel="noopener" [href]="c.credentialUrl">
              View Credential
            </a>
          }
        </mat-card-actions>
      </mat-card>
    }
  </div>
</section>
